<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>补丁管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/layuiAdmin/css/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="border-radius: 0;border-top: 4px solid #d2d2d2;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">主机名称</label>
                    <div class="layui-input-inline">
<!--                        <input type="text" name="keywords" placeholder="请输入要搜索的mac地址" autocomplete="off" class="layui-input">-->
                        <select name="keywords" id="hosts-items" lay-search>
                            <option value="">请选择主机名称</option>
                            <option value="1">layer</option>
                            <option value="2">form</option>
                            <option value="3">layim</option>
                            <option value="4">element</option>
                            <option value="5">laytpl</option>
                            <option value="6">upload</option>
                            <option value="7">laydate</option>
                            <option value="8">laypage</option>
                            <option value="9">flow</option>
                            <option value="10">util</option>
                            <option value="11">code</option>
                            <option value="12">tree</option>
                            <option value="13">layedit</option>
                            <option value="14">nav</option>
                            <option value="15">tab</option>
                            <option value="16">table</option>
                            <option value="17">select</option>
                            <option value="18">checkbox</option>
                            <option value="19">switch</option>
                            <option value="20">radio</option>
                        </select>
                    </div>

                    <!-- 添加日期选择器 -->
                    <label class="layui-form-label" style="width: 100px;">提交时间范围</label>
                    <div class="layui-inline" id="ID-laydate-rangeLinked">
                        <div class="layui-input-inline">
                            <input type="text" name="start" autocomplete="off" id="ID-laydate-start-date-1" class="layui-input" placeholder="开始时间">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline">
                            <input type="text" name="end" autocomplete="off" id="ID-laydate-end-date-1" class="layui-input" placeholder="结束时间">
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-sysuser-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">

            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>
            </div>

            <!--  表格数据加载 -->
            <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>



            <script type="text/html" id="table-useradmin-webuser">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-form"></i>详情</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>


            <!--  创建时间格式化处理 -->
            <script type="text/html" id="createTimeTpl">
                {{formatDate(d.createTime)}}
            </script>

            <!--  更新时间格式化处理 -->
            <script type="text/html" id="updateTimeTpl">
                {{formatDate(d.updateTime)}}
            </script>

        </div>
    </div>
</div>

<script src="/layui/layui.js"></script>
<!--  时间范围选择 -->
<script>
    layui.use(function() {
        var laydate = layui.laydate;

        // 开始时间和结束时间选择
        laydate.render({
            type: 'datetime',
            elem: '#ID-laydate-rangeLinked',
            range: ['#ID-laydate-start-date-1', '#ID-laydate-end-date-1'],
            rangeLinked: true // 开启日期范围选择时的区间联动标注模式 ---  2.8+ 新增
        });
    })
</script>
<script type="text/javascript">

    // 日期格式转换函数
    function formatDate(str) {
        if(str != null){
            var now = new Date(str);
            var year = now.getFullYear();  //取得4位数的年份
            var month = now.getMonth() + 1;  //取得日期中的月份，其中0表示1月，11表示12月
            var date = now.getDate();      //返回日期月份中的天数（1到31）
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            return year + "-" + month + "-" + date +" "+hours+":"+minutes+":"+seconds;
        }
        return "";
    }
</script>
<script type="text/javascript">
    layui.config({
        base: '/layui/layuiAdmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['layer','table','form'], function(){
        var $ = layui.$
            ,form = layui.form
            ,layer = layui.layer
            ,table = layui.table;

        //加载table
        table.render({
            elem: '#LAY-user-manage'
            ,method: 'post'
            ,url:'/weakPwd/list' //后端接口
            ,headers: {
                'Authorization': localStorage.getItem('token')
            }
            ,width: 'auto'// 自适应宽度
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度
            ,title: '系统用户数据表'
            ,cols: [
                [
                {type: 'checkbox', fixed: 'left'}
                    ,{field:'id',title:'ID',width: 50}
                    ,{field:'mac', title:'MAC地址',width: 160}
                    ,{field:'accountName', title:'账号名称',width: 200, templet: function (d){
                        return '<a style="color: red;">'+ d.accountName +'</a>'
                    }
                }
                    ,{field:'weakPwd', title:'弱口令',width: 100, templet: function (d){
                        return '<a style="color: orange;">'+ d.weakPwd +'</a>'
                    }
                }
                    ,{field:'time', title:'漏洞时间',width: 200, templet: function (d){
                        return formatDate(d.time);
                    }
                }
                    ,{field:'taskSender', title:'任务发起者',width: 150}
                ,{fixed: 'right', title:'操作', toolbar: '#table-useradmin-webuser',width:160}
            ]]
            ,page: {
                curr: 1 //设定初始在第 5 页
                ,limit: 5 //设定初始每页显示 5 条
            },
            limits:[5,10,15,20]
        });

        //监听行工具事件: 单行删除和修改
        table.on('tool(LAY-user-manage)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除吗?', function(index){
                    $.ajax({
                        url:"/weakPwd/delete", //请求后端接口地址
                        type:"post", //请求方式get | post
                        headers: {
                            'Authorization': localStorage.getItem('token')
                        },
                        data:{ids:[data.id]}, //数据
                        dataType:"json", //后端返回参数类型
                        success:function (res){ //请求成功后回调函数res = JSONObject.toJSONString(resultMap)
                            if(res.code === 0){//成功
                                layer.msg(res.msg);//弹出提示
                                table.reload('LAY-user-manage'); //数据刷新
                                layer.close(index); //关闭弹层
                            }else {
                                layer.msg(res.msg,{icon: 5});//弹出提示
                            }
                        }
                    })
                });
            } else if(obj.event === 'detail'){
                layer.open({
                    type: 2
                    ,title: '补丁信息'
                    ,skin: 'layui-layer-molv'
                    ,content: '/page/weakPwd/detail'
                    ,maxmin: true
                    ,area: ['960px', '630px']
                    ,btn: ['关闭']
                    ,success: function (layero,index){ //弹出层加载之前执行
                        // 获取选中行的数据
                        // 获取弹出层的表单
                        var body = layer.getChildFrame("body",index);
                        var contentWindow = layero.find('iframe')[0].contentWindow;//得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                        // 获取编辑表单中用户名元素
                        // 数据回显到弹出的表单中
                        contentWindow.layui.form.val('layuiadmin-form-useradmin', {
                            "id": data.id
                            ,"mac": data.mac
                            ,"accountName": data.accountName
                            ,"weakPwd": data.weakPwd
                            ,"time": data.time
                            ,"taskSender": data.taskSender
                        });
                    }
                });
            }
        });

        //监听搜索
        form.on('submit(LAY-sysuser-front-search)', function(data){
            var field = data.field;
            //执行重载
            table.reload('LAY-user-manage', {
                url: '/weakPwd/list',
                method: "post",
                headers: {
                    'Authorization': localStorage.getItem('token')
                },
                where: field
            });
        });

        //事件 批量删除，添加用户
        var active = {
            batchdel: function(){
                var checkStatus = table.checkStatus('LAY-user-manage')
                    ,checkData = checkStatus.data; //得到选中的数据

                if(checkData.length == 0){
                    return layer.msg('请选择数据');
                }

                // 程序走到这里，表示已经有选中要删除的数据了。
                layer.confirm('确定删除吗？',function (){
                    var userIds = new Array();
                    $.each(checkData,function (index,item){
                           userIds.push(item.id);
                    })
                    // 提交给后端
                    $.ajax({
                        url:"/weakPwd/delete",
                        type:"post",
                        headers: {
                            'Authorization': localStorage.getItem('token')
                        },
                        data:{ids:userIds},
                        dataType:"json",
                        success:function (res){
                            if(res.code === 0){//成功
                                layer.msg(res.msg);
                                table.reload('LAY-user-manage'); //数据刷新
                                layer.close(index); //关闭弹层
                            }else{
                                layer.msg(res.msg,{icon: 5});//弹出提示
                            }
                        }
                    })
                })
            }
            ,add: function(){
                layer.open({
                    type: 2
                    ,title: '添加用户'
                    ,skin: 'layui-layer-molv'
                    ,content: '/page/user/add'
                    ,maxmin: true
                    ,area: ['580px', '350px']
                    ,btn: ['确定', '取消']
                    ,yes: function (index,layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'LAY-user-front-submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                            //监听提交--隐藏按钮
                            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                                var field = data.field; //获取提交的字段
                                // 通过Ajax方式将参数提交到后端--保存数据库中
                                $.ajax({
                                    url:"/user/save",
                                    type:"post",
                                    headers: {
                                        'Authorization': localStorage.getItem('token')
                                    },
                                    data:JSON.stringify(field),
                                    contentType: "application/json;charset=utf-8", //提交参数类型为json格式
                                    dataType:"json",
                                    success:function (res){
                                        if(res.code === 0){//成功
                                            layer.msg(res.msg);//弹出提示
                                            table.reload('LAY-user-manage'); //数据刷新
                                            layer.close(index); //关闭弹层
                                        }else{//系统出问题
                                            layer.msg(res.msg,{icon: 5});//弹出提示
                                        }
                                    }
                                })
                            });
                            submit.trigger('click');
                    }

                });
            }
        };

        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        // 获取所有主机的列表
        $.ajax({
            url:"/host/list/all",
            type:"post",
            headers: {
                'Authorization': localStorage.getItem('token')
            },
            dataType:"json",
            success:function (res){
                if(res.code === 0){//成功
                    // 获取后台传输过来的host对象列表
                    var data = res.data;
                    console.log(data)
                    // 将下拉表单清空
                    $('#hosts-items').empty();
                    // 添加一个默认选项
                    $('#hosts-items').append("<option value=''>请选择主机</option>");
                    // 遍历传递过来的每一个对象,并添加到下拉表单中
                    for(var i=0;i<data.length;i++){
                        // 添加一个选项
                        $('#hosts-items').append("<option value='"+data[i].mac+"'>"+data[i].hostname+"</option>");
                    }
                }
                // 重新渲染整个表单
                form.render();
            }
        })

    });
</script>
</body>
</html>
